<!DOCTYPE html>
<html lang="en">
<head>
	<title>RedsAju - Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form-cadastro validate-form">
					<span class="login100-form-title p-b-34">
						Cadastro
					</span>
					
					<div class="wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="nome" placeholder="Nome Completo">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 rs1-wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="cpf" placeholder="CPF">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 m-b-20">
						<input class="input100" type="text" name="data-nascimento" placeholder="Data de nascimento">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Email do usuário">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Logradouro">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs1-wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Estado">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 m-b-20">
						<input class="input100" type="password" name="pass" placeholder="Município">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs1-wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Bairro">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 m-b-20">
						<input class="input100" type="password" name="pass" placeholder="Complemento">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Número do cartão">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs1-wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Login">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 m-b-20">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Cadastrar
						</button>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('images/Pain1.png');"></div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
